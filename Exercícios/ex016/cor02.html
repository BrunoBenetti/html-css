5<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS</title>
    <style>
        * { /*Configuração globais das Css */
            height: 100%;
        }
        body {
            background-image: linear-gradient(45deg, #F9C802 10%, #FB7A00 20%, #FB2702 40%, #E7112B, #C4276A, #974DC8, #7B36B3); /* to top - to bottom - to right and to left */
            background-attachment: fixed;
        }
    
    </style>
</head>
<body>
    <h1>Testando Gradientes</h1>
</body>
</html>
